<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whittaker Family Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Whittaker Family Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="familytree.html">Family Tree</a>
    </nav>
  </header>

  <main>
    <!-- Upload Section -->
<section class="upload-form">
  <h2>Upload a Family Photo</h2>
  <input type="file" id="photo-upload" accept="image/*" />
  <input type="text" id="photo-caption" placeholder="Add a caption..." />
  <button id="preview-btn">Preview</button>
  <button id="upload-btn" style="display:none;">Hidden Upload Button</button>
</section>


<!-- ü™ü Modal Preview -->
<div id="preview-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <div id="preview-frame" class="polaroid"></div>
    <div class="modal-actions">
      <button id="confirm-upload">Confirm Upload</button>
      <button id="cancel-upload">Cancel</button>
    </div>
  </div>
</div>


  <!-- Preview area -->
  <div id="preview-area" class="gallery" style="margin-top: 2rem;"></div>
</section>


    <!-- Gallery Display -->
    <div id="gallery" class="gallery"></div>
  </main>

  <footer>
    <p>¬© 2025 The Whittaker Family</p>
  </footer>

  <!-- Firebase setup + gallery logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } 
    from "https://www.gstatic.com/firebasejs/12.5.0/firebase-storage.js";
  import { getFirestore, collection, addDoc, getDocs, orderBy, query } 
    from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  // ‚úÖ Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCCiuOgFy03gCcjZq9bQtSuROboGC73Epg",
    authDomain: "whittaker-family-site.firebaseapp.com",
    projectId: "whittaker-family-site",
    storageBucket: "whittaker-family-site.firebasestorage.app",
    messagingSenderId: "877721052023",
    appId: "1:877721052023:web:7389de5342ec421a147772"
  };

  // üîß Initialize Firebase services
  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  // üéØ DOM elements
  const uploadBtn = document.getElementById("upload-btn");
  const photoInput = document.getElementById("photo-upload");
  const captionInput = document.getElementById("photo-caption");
  const galleryEl = document.getElementById("gallery");

  // üñºÔ∏è Load gallery images from Firestore
  async function loadGallery() {
    galleryEl.innerHTML = "";
    const q = query(collection(db, "photos"), orderBy("timestamp", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach((doc) => {
      const data = doc.data();
      const item = document.createElement("div");
      item.classList.add("polaroid");
      item.innerHTML = `
        <img src="${data.url}" alt="${data.caption || "Family Photo"}" />
        <p>${data.caption || ""}</p>
      `;
      galleryEl.appendChild(item);
    });
  }

  // ‚òÅÔ∏è Upload a new photo to Firebase Storage and Firestore
  uploadBtn.addEventListener("click", async () => {
    const file = photoInput.files[0];
    const caption = captionInput.value.trim();
    if (!file) {
      alert("Please choose a file before uploading!");
      return;
    }

    try {
      // Upload image to Firebase Storage
      const fileRef = ref(storage, `gallery/${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      // Save metadata in Firestore
      await addDoc(collection(db, "photos"), {
        caption: caption || "Untitled",
        url: url,
        timestamp: Date.now(),
      });

      alert("‚úÖ Upload successful!");
      photoInput.value = "";
      captionInput.value = "";
      loadGallery();
    } catch (err) {
      console.error(err);
      alert("‚ùå Upload failed: " + err.message);
    }
  });

  // üöÄ Load existing gallery images on page load
  loadGallery();
</script>



 <script>
document.addEventListener("DOMContentLoaded", () => {
  const uploadInput = document.getElementById("photo-upload");
  const modal = document.getElementById("preview-modal");
  const modalPreview = document.getElementById("modal-preview");
  const modalCaption = document.getElementById("modal-caption");
  const confirmBtn = document.getElementById("confirm-upload");
  const closeBtn = document.querySelector(".close-btn");

  let selectedFile = null;

  // Open modal when photo selected
  uploadInput.addEventListener("change", () => {
    const file = uploadInput.files[0];
    if (!file) return;
    selectedFile = file;

    const reader = new FileReader();
    reader.onload = (e) => {
      modalPreview.innerHTML = `
        <img src="${e.target.result}" alt="Preview" />
        <p class="caption">Add caption below</p>
      `;
      modal.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  // Close modal
  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
    uploadInput.value = "";
  });

  // Close modal if click outside
  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
      uploadInput.value = "";
    }
  });

  // Live caption update
  modalCaption.addEventListener("input", () => {
    const captionElem = modalPreview.querySelector(".caption");
    if (captionElem) captionElem.textContent = modalCaption.value || "Add caption below";
  });

  // Confirm upload -> trigger Firebase upload
  confirmBtn.addEventListener("click", async () => {
    const captionInput = document.getElementById("photo-caption");
    captionInput.value = modalCaption.value;
    modal.style.display = "none";

    // Optional: programmatically click upload button
    document.getElementById("upload-btn").click();
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const previewBtn = document.getElementById("preview-btn");
  const photoInput = document.getElementById("photo-upload");
  const captionInput = document.getElementById("photo-caption");
  const modal = document.getElementById("preview-modal");
  const previewFrame = document.getElementById("preview-frame");
  const closeModal = document.getElementById("close-modal");
  const confirmUpload = document.getElementById("confirm-upload");
  const cancelUpload = document.getElementById("cancel-upload");

  // Show modal preview
  previewBtn.addEventListener("click", () => {
    const file = photoInput.files[0];
    const caption = captionInput.value.trim() || "Your caption here";

    if (!file) {
      alert("Please choose a photo first.");
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      previewFrame.innerHTML = `
        <img src="${e.target.result}" alt="Preview" />
        <p>${caption}</p>
      `;
      modal.style.display = "block";
    };
    reader.readAsDataURL(file);
  });

  // Close modal actions
  closeModal.onclick = () => modal.style.display = "none";
  cancelUpload.onclick = () => modal.style.display = "none";

  // Confirm upload (trigger existing Firebase upload)
  confirmUpload.addEventListener("click", () => {
    modal.style.display = "none";
    document.getElementById("upload-btn").click(); // uses your existing upload handler
  });

  // Close when clicking outside modal
  window.onclick = (event) => {
    if (event.target === modal) modal.style.display = "none";
  };
});
</script>


</body>
</html>
