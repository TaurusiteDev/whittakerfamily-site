<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whittaker Family Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Image compression library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>

<body>
  <header>
    <h1>Whittaker Family Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="familytree.html">Family Tree</a>
    </nav>
  </header>

 <main>
  <!-- ğŸ” Password Lock Screen -->
  <div id="gallery-lock" class="gallery-lock">
    <div class="lock-box">
      <h2>ğŸ”’ Family Gallery</h2>
      <p>This page is protected for family privacy.</p>
      <input type="password" id="gallery-password" placeholder="Enter gallery password" />
      <button id="unlock-gallery-btn">Unlock</button>
      <p id="gallery-password-error" class="error"></p>
    </div>
  </div>

  <!-- ğŸ“¸ Upload Section (hidden until unlocked) -->
  <section class="upload-form hidden">
    <h2>Upload a Family Photo</h2>
    <input type="file" id="photo-upload" multiple accept="image/*" />
    <input type="text" id="photo-caption" placeholder="Caption for all selected images..." />
    <button id="open-modal-btn">Preview & Upload</button>
  </section>

        <!-- Admin / Gallery Controls -->
    <section class="gallery-controls">
      <button id="admin-mode-btn" class="admin-btn lock-btn">ğŸ”’</button>
      <button class="edit-btn">âœ</button>
    </section>

  <!-- ğŸ“” Albums / Books Grid -->
  <div id="album-grid" class="album-grid hidden">
    <div id="gallery" class="gallery"></div>
  </div>

  <!-- ğŸ“š Book Viewer -->
  <div id="book-viewer" class="book-viewer hidden"></div>
</main>

  <!-- Upload Modal -->
  <div id="preview-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h3>Preview Your Upload</h3>
      <img id="modal-image" alt="Preview" />
      <input type="text" id="modal-caption" placeholder="Add a caption..." />
      <div id="upload-spinner" class="spinner" style="display:none;">
        <div class="loader"></div>
        <p>Uploading, please wait...</p>
      </div>
      <div class="modal-actions">
        <button id="confirm-upload">Confirm Upload</button>
        <button id="cancel-upload">Cancel</button>
      </div>
    </div>
  </div>

    <!-- âœ Edit Caption Modal -->
  <div id="edit-caption-modal" class="modal">
    <div class="modal-content edit-caption-box">
      <span id="edit-caption-close" class="close-btn">&times;</span>
      <h3>Edit Caption</h3>
      <img id="edit-caption-image" alt="Photo" />
      <textarea id="edit-caption-input" placeholder="Edit caption..."></textarea>

      <div id="edit-caption-spinner" class="spinner" style="display:none;">
        <div class="loader"></div>
        <p>Saving, please wait...</p>
      </div>

      <div class="modal-actions">
        <button id="edit-caption-save">Save Changes</button>
        <button id="edit-caption-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Fullscreen Polaroid Viewer -->
  <div id="lightbox-modal" class="lightbox-modal">
    <div class="lightbox-content">
      <span id="lightbox-close" class="lightbox-close">&times;</span>
      <div class="lightbox-polaroid">
        <img id="lightbox-image" alt="Enlarged" />
        <p id="lightbox-caption"></p>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <footer>
    <p>Â© 2025 The Whittaker Family</p>
  </footer>

  <!-- Firebase + site logic -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
